<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <header class="header">
    <span class="header__title">Ping<span>.</span></span>
  </header>
  <main class="hero">
    <div class="hero__content">
      <h1 class="content__heading">We are launching <b>soon!</b></h1>
      <p class="content__text">Subscribe and get notified</p>
      <form class="cta-form">
        <label for="email" class="sr-only">Email Address</label>
        <div class="email-input-wrapper">
          <input type="email" id="email" placeholder="Your email address...">
          <span class="email-error"><i>Please provide a valid email address</i></span>
        </div>
        <button type="submit">Notify Me</button>
      </form>
    </div>
    <div class="hero__illustration" aria-hidden="true"></div>
  </main>
  <footer>
    <div class="social-links">
      <div class="icon-btn">
        <a href="#"><i class="fab fa-facebook"></i><span class="sr-only">Visit Ping on
            Facebook</span></a>
      </div>
      <div class="icon-btn">
        <a href="#"><i class="fab fa-twitter"></i><span class="sr-only">Visit Ping on
            Twitter</span></a>
      </div>
      <div class="icon-btn">
        <a href="#"><i class="fab fa-instagram"></i><span class="sr-only">Visit Ping on
            Instagram</span></a>
      </div>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MohamedElidrissi">Mohamed ELIDRISSI</a>.
    </p>
  </footer>
</body>

</html>
